apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.oddsoft.quicktranslatex"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 44
        versionName '5.1.0.010317QT'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
            it.buildConfigField 'String', 'FIREBASE_URL', FIREBASE_URL
            it.buildConfigField 'String', 'ADMOB_QT_MAIN', ADMOB_QT_MAIN
            it.buildConfigField 'String', 'ADMOB_QT_HISTORY', ADMOB_QT_HISTORY
            it.buildConfigField 'String', 'BAIDU_APPID', BAIDU_APPID
            it.buildConfigField 'String', 'BAIDU_KEY', BAIDU_KEY
        }
    }
    productFlavors {
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    apt 'com.jakewharton:butterknife-compiler:8.0.1'
    compile 'com.jakewharton:butterknife:8.0.1'
    compile('com.mikepenz:aboutlibraries:5.8.5@aar') { transitive = true }
    compile 'com.google.android.gms:play-services-analytics:10.0.1'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.google.firebase:firebase-core:10.0.1'
    compile 'com.google.firebase:firebase-database:10.0.1'
    compile 'com.google.firebase:firebase-ads:10.0.1'
    releaseCompile 'com.google.firebase:firebase-crash:10.0.1'
    compile 'com.android.volley:volley:1.0.0'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile('com.mopub:mopub-sdk:4.10.0@aar') { transitive = true }
    compile files('src/main/libs/libAdapterSDKMoPub.jar')
    compile 'com.facebook.android:audience-network-sdk:4.17.0'
    compile files('src/main/libs/FacebookAdapter.jar')
}

apply plugin: 'com.google.gms.google-services'
