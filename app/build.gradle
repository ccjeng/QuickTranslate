apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.oddsoft.quicktranslatex"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 24
        versionName '3.9.0.120415QT'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    compile 'com.google.android.gms:play-services-ads:8.3.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile project(':volley')
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.mikepenz:iconics-core:1.7.3@aar'
    compile 'com.mikepenz:google-material-typeface:1.2.0.1@aar'
    compile('com.mikepenz:aboutlibraries:5.2.1@aar') {
        transitive = true
    }
    compile('com.mopub:mopub-sdk:4.1.0@aar') {
        transitive = true
    }
    compile files('src/main/libs/AdSdk_6.0.8.jar')
    compile files('src/main/libs/mobfoxmediationadapter.jar')
    compile files('src/main/libs/libAdapterSDKMoPub.jar')
    compile 'com.facebook.android:facebook-android-sdk:4.6.0'
    compile files('src/main/libs/FacebookAdapter.jar')
}

